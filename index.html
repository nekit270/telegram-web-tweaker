<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Telegram Web Tweaker</title>
        <style>
            body, html{
                font: 22px Arial;
                cursor: default;
            }
        </style>
    </head>
    <body>
        <h1>telegram Web Tweaker</h1>
        Твикер для веб-версии Telegram.<br>
        Функции:
        <ul>
            <li>Блокировка рекламы</li>
            <li>Закрепление неограниченного количества чатов</li>
            <li>Скрытие чатов</li>
            <li>Получение ID чата</li>
            <li>Экспорт чата в текстовый файл (бета)</li>
        </ul>

        <a href="https://raw.githubusercontent.com/nekit270/telegram-web-tweaker/main/telegram-web-tweaker.user.js">УУстановить</a> (необходим Tampermonkey)

    </body>
