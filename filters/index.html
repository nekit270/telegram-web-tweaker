<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Список фильтров</title>
        <style>
            body, html{
                font: 22px Arial;
                cursor: default;
            }
            a{
                text-decoration: none;
                padding: 5px;
                display: block;
            }
            a:visited{
                color: blue;
            }
            a:hover{
                background: lightgreen;
                border-radius: 3px;
            }
        </style>
    </head>
    <body>
        <h3>Фильтры для блокировщика рекламы</h3>
        <script>
            let filterList = ['no-links'];
            filterList.forEach((e,i,o)=>{
                let l = document.createElement('a');
                l.href = 'https://web.telegram.org/k/?tw_install_filter=https://nekit270.github.io/telegram-web-tweaker/filters/'+e+'.json';
                l.target = '_blank';
                l.innerText = e;
                document.body.appendChild(l);
            });
        </script>
    </body>
</html>
